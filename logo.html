<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVENTUS Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: white;
    }
    .logo-container {
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg width="300" height="75" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
      <g>
        <g transform="translate(0, 25)">
          <circle cx="12" cy="-12" r="3.5" fill="#EF4444" />
          <circle cx="12" cy="0" r="3.5" fill="#1e293b" />
          <circle cx="12" cy="12" r="3.5" fill="#EF4444" />
          <circle cx="0" cy="0" r="3.5" fill="#1e293b" />
          <circle cx="24" cy="0" r="3.5" fill="#1e293b" />

          <line x1="12" y1="-12" x2="12" y2="0" stroke="#1e293b" stroke-width="2" />
          <line x1="12" y1="0" x2="12" y2="12" stroke="#1e293b" stroke-width="2" />
          <line x1="0" y1="0" x2="12" y2="0" stroke="#1e293b" stroke-width="2" />
          <line x1="12" y1="0" x2="24" y2="0" stroke="#1e293b" stroke-width="2" />
          <line x1="0" y1="0" x2="12" y2="-12" stroke="#EF4444" stroke-width="2" />
          <line x1="12" y1="-12" x2="24" y2="0" stroke="#1e293b" stroke-width="2" />
          <line x1="0" y1="0" x2="12" y2="12" stroke="#1e293b" stroke-width="2" />
          <line x1="12" y1="12" x2="24" y2="0" stroke="#EF4444" stroke-width="2" />
        </g>

        <text x="40" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1e293b" letter-spacing="2">
          AV
        </text>
        <text x="82" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1e293b" letter-spacing="2">
          <tspan fill="#EF4444">E</tspan>
        </text>
        <text x="100" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1e293b" letter-spacing="2">
          NTUS
        </text>
      </g>
    </svg>
  </div>
</body>
</html>
